<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!--ICONOS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="main-header">
            <div class="hamburger-menu-container">
                <button class="hamburger-menu-btn"><i class="fas fa-bars"></i></i></button>
            </div>
            <picture class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/871/871362.png" alt="logo">
            </picture>
            <div class="containerUserShop">
                <button class="shoppingCar-btn"><h4>$0</h4><i class="fas fa-shopping-cart"></i></i></button>
                <button class="userInfo-btn"><i class="fas fa-user"></i></i></button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="">Ofertas</a></li>
                <li><a href="">Tiendas Oficiales</a></li>
                <li><a href="">Vender</a></li>
                <li><a href="">Ayuda</a></li>
            </ul>
        </nav>
        <section class="form-section">
            <form action="">
                <input type="text" placeholder="Busca los productos...">
            </form>
        </section>              
    </header>
    <!--FIN HEADER-->
    <section class="banner">
        <img src="https://gameshopvideojuegos.com/wp-content/uploads/2021/08/Banner-web-768x234.png" alt="banner">
    </section>
</body>
</html>
